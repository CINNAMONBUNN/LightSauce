<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightSauce</title>
    <link rel="stylesheet" href="./build/assets/style.css">
</head>
<body>
    <header class="header">
        <div class="header__body container">
            <div class="header__logo">
                <img src="./src/public/img/header/Group 4.svg" alt="logo">
            </div>

            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a class="nav__item" href="#">Главная</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="nav__item" href="#">Проекты</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="nav__item" href="#">Авторы</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="nav__item" href="#">Блог</a>
                    </li>
                </ul>
            </nav>
            <a href="#">
                <button class="nav__btn outline-btn btn" type="button">Связаться</button>
            </a>
        </div>
    </header>
    <section class="preview">
        <div class="preview__body container">

            <div class="preview__text">
                <h2 class="preview__title">Все, что нужно о нас знать</h2>
                <p class="preview__article">Light Sauce Games - совсем молодая игровая студия, которая разрабатывает игры под платформу android и windows. 
                </p>
                <p class="preview__article">На данный момент существует несколько игровых проектов: ice piece, new spaсe и block tower. 
                </p>
                <div class="preview__buttons">
                <button class="preview__primary-btn primary-btn btn" type="button">Перейти в проекты</button>
                <button class="preview__outline-btn outline-btn btn" type="button">Перейти в блог</button>
                </div>   
            </div>

            <div class="preview__video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/AZEa_1J9ubY" frameborder="0" 
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
                </iframe>
            </div>
            
        </div>
    </section>
</body>

</html>
